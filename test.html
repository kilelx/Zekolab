<div data-poster-url="{Screenshot}"
    data-video-urls="{Video URL}"
    data-autoplay="true" data-loop="true" data-wf-ignore="true"
    class="background-video-9 w-background-video w-background-video-atom">
    <video autoplay="" loop="" style="background-image:url(Screenshot URL)"
        muted="" playsinline="" data-wf-ignore="true" data-object-fit="cover">

        <source src="{Video URL}" data-wf-ignore="true">

    </video></div>
